<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Student Feedback From</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">Full Name</label>
                </td>
                <td>
                    <input type="text" name="" id="" required autofocus placeholder="First and Last name only">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Age</label>
                </td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile</label>
                </td>
                <td>
                    <input type="number" name="" id="" required placeholder="only 10 digits">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" name="" id="" required placeholder="abc@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Qualification</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Feedback</label>
                </td>
                <td>
                    <textarea name="" id=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Reset</button>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
